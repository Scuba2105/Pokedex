<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <script src="js-script.js" defer></script>
    </head>

    <body>
        <div class="boundingbox">
            <div class="base"></div>
            <div class="top-cover"></div>
            <div class="top-cover-border"></div>
            <div class="base-top"></div>
            <div class="base-top-border"></div>
            <div class="hinge">
                <div class="hinge1"></div>
                <div class="hinge2"></div>
            </div>
            <div class="white-circle"></div>
            <div class="blue-circle"></div>
            <div class=indicator-lights>
                <div class="red-light"></div>
                <div class="yellow-light"></div>
                <div class="green-light"></div>
            </div>
            <div class="screen-outline-border"></div>
            <div class="screen-outline">
                <div class="lights">
                    <div class="left-light"></div>
                    <div class="right-light"></div>
                </div>
                <div class="screen">
                    <input type="range" min="1" max="151" class="scroll"></input>
                    <div class="list-div">
                        
                    </div>
                </div>
            </div>
            <div class="button1"></div>
            <div class="button2"></div>
            <div class="button3"></div>
            <div class="button4"></div>
            <div class="d-pad">
                <div class="vertical-d-pad">
                    <div class="up"></div>
                    <div class="down"></div>
                </div>
                <div class="horizontal-d-pad">
                    <div class="left"></div>
                    <div class="right"></div>
                    <div class="d-pad-inner-circle"></div>
                </div>
            </div>
            <div class="second-screen"></div>
            <div class="button-grid">
                <div class="button blue-button1"></div>
                <div class="button blue-button2"></div>
                <div class="button blue-button3"></div>
                <div class="button blue-button4"></div>
                <div class="button blue-button5"></div>
                <div class="button blue-button6"></div>
                <div class="button blue-button7"></div>
                <div class="button blue-button8"></div>
                <div class="button blue-button9"></div>
                <div class="button blue-button10"></div>
            </div>
            <div class="two-buttons">
                <div class="white-button white-button1"></div>
                <div class="white-button white-button2"></div>
            </div>
            <div class="button5"></div>
            <div class="button6"></div>
            <div class="button7"></div>
            <div class="button8"></div>
            <div class="button9"></div>
        </div>
    </body>
</html>
